<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Valojen hallinta</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Valojen hallinta: {{ huone.nimi }}</h1>
        <ul class="list-group">
            {% for valo in valot %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ valo.nimi }}: 
                    <span class="badge {% if valo.tila %}bg-success{% else %}bg-secondary{% endif %}">
                        {% if valo.tila %}Päällä{% else %}Pois{% endif %}
                    </span>
                    <a href="{% url 'muuta_valon_tila' valo.id %}" class="btn btn-primary btn-sm">Vaihda tila</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'huoneet_lista' %}" class="btn btn-secondary mt-3">Takaisin</a>
    </div>
</body>
</html>
