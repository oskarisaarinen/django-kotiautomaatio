<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Luo Ylläpitokäyttäjä</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Luo Ylläpitokäyttäjä</h1>
        
        <!-- Luo Käyttäjä -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Kentät -->
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Käyttäjätunnus</label>
                <div class="col-sm-9">
                    <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control rounded-3">
                </div>
            </div>

            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Salasana</label>
                <div class="col-sm-9">
                    <input type="password" name="password1" id="{{ form.password1.id_for_label }}" class="form-control rounded-3">
                </div>
            </div>

            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Vahvista salasana</label>
                <div class="col-sm-9">
                    <input type="password" name="password2" id="{{ form.password2.id_for_label }}" class="form-control rounded-3">
                </div>
            </div>

            <button type="submit" class="btn btn-primary rounded-3">Luo Ylläpitokäyttäjä</button>
        </form>

        
        <a href="{% url 'yllapito' %}" class="btn btn-secondary mt-3">Palaa Ylläpitoon</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
