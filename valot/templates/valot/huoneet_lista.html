<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Huoneet</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Huoneet</h1>
        <ul class="list-group">
            {% for huone in huoneet %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'valojen_hallinta' huone.id %}">{{ huone.nimi }}</a>
                    <form method="post" action="{% url 'poista_huone' huone.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Poista</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'lisaa_huone' %}" class="btn btn-primary mt-3">Lis채채 uusi huone</a>
        <a href="{% url 'lisaa_valo' %}" class="btn btn-secondary mt-3">Lis채채 uusi valo</a>
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Kirjaudu ulos</a>
    </div>
</body>
</html>
