<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lisää Käyttäjä</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Lisää Käyttäjä</h1>


        <form method="POST" action="{% url 'lisaa_kayttaja' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Käyttäjänimi</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Salasana</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Lisää Käyttäjä</button>
        </form>

        <a href="{% url 'yllapito' %}" class="btn btn-secondary mt-3">Palaa Ylläpitoon</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
