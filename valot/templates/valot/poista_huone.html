<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Poista huone</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Poista huone</h1>
        <p>Haluatko varmasti poistaa huoneen "{{ huone.nimi }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Poista</button>
            <a href="{% url 'huoneet_lista' %}" class="btn btn-secondary">Peruuta</a>
        </form>
    </div>
</body>
</html>
